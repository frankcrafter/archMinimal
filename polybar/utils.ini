[module/firefox]
type = custom/text
content = "Firefox"
content-font = 7
click-left = firefox

[module/terminal]
type = custom/text
content = "Terminal"
content-font = 7
click-left = alacritty

[module/rofi]
type = custom/text
content = " "
click-left = rofi -show drun

[module/nitrogen]
type = custom/text
content = "Wallpaper"
content-font = 7
click-left = feh --bg-scale --randomize ~/.wallpapers/

[module/brightnessUp]
type = custom/text
content = "󰃞 "
click-left = sudo brillo -u 2500000 -S 70

[module/brightnessDown]
type = custom/text
content = "󰃛"
click-left = sudo brillo -u 2500000 -S 30

[module/coreshot]
type = custom/text
content = "Screenshot"
content-font = 7
click-left = coreshot -s

[module/discord]
type = custom/text
content = "Discord"
content-font = 7
click-left = discord

[module/xampp]
type = custom/text
content = "Xampp"
content-font = 7
click-left = sudo /opt/lampp/lampp start
click-right = sudo /opt/lampp/lampp stop

[module/menu]
type = custom/menu
expand-right = true
menu-0-0 = " "
menu-0-0-foreground = ${colors.yellow}
menu-0-0-font = 5
menu-0-0-exec = sudo reboot
menu-0-1 = " "
menu-0-1-foreground = ${colors.red}
menu-0-1-font = 5
menu-0-1-exec = sudo shutdown now

label-open =" "
label-open-font = 5
label-close = " "
label-close-foreground = ${colors.green}
label-close-font = 5

[module/space]
type = custom/text
content = " "
